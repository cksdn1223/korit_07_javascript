<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Login SignIn</title>
</head>
<body>
  <form class="container">
    <input id="inputId" type="text" placeholder="ID를 입력하세요" autocomplete="off">
    <input id="inputPw" type="password" placeholder="PW를 입력하세요" autocomplete="off">
    <button id="loginbtn" onclick="login()">로그인</button>
    <button id="signinbtn" onclick="signin()">회원가입</button>
  </form>

  <script src="./script.js"></script>
</body>
</html>
