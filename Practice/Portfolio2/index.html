<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Portfolio2</title>
</head>
<body>
  <div class="curtain" id="curtain"></div>

  <header>
    <h1 class="title">Portfolio</h1>
  </header>
  <main>
    <div class="icon-container show">
      <div class="icon home" id="home"><span class="icon-text">Home</span></div>
      <div class="icon about" id="about"><span class="icon-text">About</span></div>
      <div class="icon projects" id="projects"><span class="icon-text">Projects</span></div>
      <div class="icon skills" id="skills"><span class="icon-text">Skills</span></div>
      <div class="icon contact" id="contact"><span class="icon-text">Contact</span></div>
      <div class="icon blog" id="blog"><span class="icon-text">Blog</span></div>
      <div id="light" class="icon light glow"></div>
    </div>
  </main>
  <section id="about-panel" class="panel">  <!-- 테스트를위한임시 active -->
    <div class="about-container">
      <div class="card"><span class="card-text">11</span></div>
      <div class="card"><span class="card-text">22</span></div>
      <div class="card"><span class="card-text">33</span></div>
      <div class="card"><span class="card-text">44</span></div>
    </div>
  </section>
  <section id="projects-panel" class="panel">projects</section>
  <section id="skills-panel" class="panel">skills</section>
  <section id="contact-panel" class="panel">contact</section>
  <section id="blog-panel" class="panel">blog</section>
  <footer class="footer show">
    <p>© 2025 My Portfolio</p>
  </footer>
  <script src="./script.js"></script>

</body>
</html>
