<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripple Test</title>
  <style>
    body {
      margin: 0;
      background: #ffffff; /* 배경색 */
    }
    canvas#wave {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* 아이콘보다 뒤로 */
    }
    .test {
      position: relative;
      z-index: 1;
      font-size: 40px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="test">클릭해서 파동 테스트!</div>
  <canvas id="wave"></canvas>

  <script>
    const canvas = document.getElementById("wave");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let ripples = [];

    document.addEventListener("click", (e) => {
      ripples.push({
        x: e.clientX,
        y: e.clientY,
        radius: 0,
        alpha: 1
      });
    });

    function animate() {
      ctx.fillStyle = "#ffffff"; // 배경색
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ripples.forEach((r, i) => {
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(0,0,0,${r.alpha})`; // 검은 원
        ctx.stroke();

        r.radius += 4;
        r.alpha -= 0.02;

        if (r.alpha <= 0) ripples.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
